<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	</head>

	<body>
		<div class="frameTop">
			<img src="img/1.png" class="img_1" />
			<form action="" method="post">
				<input type="text" class="form">
			</form>
			<img src="img/2.jpg" class="img_2" onclick="frmsubmit()" />
			<ul class="f_ul">
				<a href="index.html">
					<li>首页</li>
				</a>
			</ul>
		</div>
		<div class="form_2">
			<div class="container">
				<h2>找回密码</h2>
				<div id="form_1">
					<div class="form-group">
						<label for="account">账号 ：</label>
						<input type="text" class="form-control" id="account" placeholder="输入账号" name="account">
					</div>
					<div class="form-group">
						<label for="pwd">输入邮箱 ：</label>
						<input type="email" class="form-control" id="email" placeholder="输入邮箱地址" name="email">
					</div>
					<button id="change" type="" class="btn btn-primary">找回密码</button>
					<div class="alert" style="display:none">
						<strong id="mess"></strong>
					</div>
				</div>
			</div>

		</div>
		<div class="frameThree">
			<hr /> Copyright @ 2006-2015 renming.com All Rights Reserved. 人民网 版权所有
			<br />京ICP证120085号 京ICP备16004154号 京网文[2012]0620-206号
			<br />京公网安备 11011202000608号
		</div>
	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/axios.min.js"></script>
	<script type="text/javascript">
		$("#change").click(function() {
			$.ajax({
				type: "post",
				url: "http://localhost:8080/CheckEmailServlet",
				traditional: false,
				data: {
					"account": $("#account").attr("value"),
					"email": $("#email").attr("value")
				},
				async: true,
				success: function(data) {
					console.log(data)
					if(data.indexOf("成功") != -1) {
						$(".alert").addClass("alert-success");
					} else {
						$(".alert").addClass("alert-danger");
					}
					$(".alert").css("display", "block");
					$("#mess").text(data);
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					console.log(XMLHttpRequest)
					console.log(textStatus)
					console.log(errorThrown)
				}
			});
		})
	</script>

</html>
