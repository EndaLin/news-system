<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新闻发布</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<style type="text/css">
			div {
				width: 100%;
				margin-left: auto;
				margin-right: auto;
			}
			
			.title {
				margin-left: auto;
				margin-right: auto;
				display: block;
				width: 200px;
				letter-spacing: 6px;
			}
			
			a {
				text-decoration: none;
			}
			
			.frameTop {
				width: 1903px;
				height: 200px;
				margin-top: 50px;
			}
			
			.img_1 {
				margin-left: 450px;
				float: left;
			}
			
			.form {
				float: left;
				margin-left: 200px;
				margin-top: 150px;
			}
			
			.img_2 {
				width: 30px;
				height: 30px;
				position: relative;
				top: 148px;
				left: 20px;
			}
			
			.f_ul {
				width: 200px;
				height: 100px;
				position: absolute;
				top: 185px;
				left: 1200px;
			}
			
			.f_ul li {
				list-style: none;
				font-size: 20px;
				float: left;
				display: block;
				margin-left: 20px;
			}
		</style>
	</head>

	<body>
		<div class="frameTop">
			<img src="../img/1.png" class="img_1">
			<form action="" method="post">
				<input type="text" class="form">
			</form>
			<img src="../img/2.jpg" class="img_2" onclick="frmsubmit()">
			<ul class="f_ul">
				<a href="../index.html">
					<li>首页</li>
				</a>
			</ul>
		</div>
		<!-- 加载编辑器的容器 -->
		<div id="app">
			请选择文章类型：
			<select name="type">
				<option value="国际">国际</option>
				<option value="社会">社会</option>
				<option value="体育">体育</option>
				<option value="汽车">汽车</option>
			</select>
			<br /> 请输入文章标题：
			<input type="text" name="title" v-bind:value="title" />
			<br />
			<!-- 加载编辑器的容器 -->
			<script id="container" name="content" type="text/plain">
				{{content}}
			</script>
			<button type="button" class="btn btn-primary" v-on:click="SubmitContent()" style="margin-left: 280px;">提交</button>
			<div class="alert alert-success" v-if="message !== ''" style="width: 780px;height: 50px;text-align:center;">
				<strong>{{message}}</strong>
			</div>
		</div>
		<script src="../js/user.js"></script>
		<script src="../js/axios.min.js"></script>
		<!-- 配置文件 -->
		<script type="text/javascript" src="ueditor.config.js"></script>
		<!-- 编辑器源码文件 -->
		<script type="text/javascript" src="ueditor.all.js"></script>
		<!-- 实例化编辑器 -->
		<script type="text/javascript">
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}

			var ue = UE.getEditor('container', {
				// 这里可以选择自己需要的工具按钮名称
				toolbars: [
					['fullscreen', 'source', 'undo', 'redo'],
					['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', 'simpleupload']
				],

				// 默认的编辑区域高度和宽度 
				initialFrameHeight: 500,
				initialFrameWidth: 1100,

				//关闭elementPath

				// 更多其他参数，请参考ueditor.config.js中的配置项  
			});

			var app = new Vue({
				el: "#app",
				data: {
					user: {
						name: '',
						status: ''
					},
					id: '',
					title: '',
					author: '',
					time: '',
					content: '',
					message: ''
				},
				mounted() {
					if(islogin()) {
						var usernow = getUser();
						this.user.name = usernow.name;
						this.user.status = usernow.status;
					} else {
						window.location = "login.html";
					}
					var id = getQueryString("id");
					if(id == null || id == '') {
						return;
					}

					axios({
						method: "post",
						url: "http://localhost:8080/showNews",
						data: {
							id: id
						},
						transformRequest: [function(data) {
							// Do whatever you want to transform the data
							let ret = ''
							for(let it in data) {
								// 如果要发送中文 编码 
								ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'
							}
							return ret
						}],
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded'
						}
					}).then(response => {
						var data = response.data
						console.log(data)
						this.id = data.id
						this.title = data.title
						this.author = data.author
						this.time = data.time
						this.content = data.content
						this.comments = data.listComment
						ue.setContent(this.content);
					}).catch(error => console.log(error))
				},
				methods: {
					SubmitContent: function() {
						console.log(ue.getContent())
						axios({
								method: "post",
								url: "http://localhost:8080/ModifyNews",
								data: {
									id: this.id,
									type: this.type,
									title: this.title,
									content: ue.getContent(),
									user: this.user.name,
									step: '2'
								},
								transformRequest: [function(data) {
									// Do whatever you want to transform the data
									let ret = ''
									for(let it in data) {
										// 如果要发送中文 编码 
										ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'
									}
									return ret
								}],
								headers: {
									'Content-Type': 'application/x-www-form-urlencoded'
								}
							}).then(response => this.message = response.data)
							.catch(error => console.log(error))
					}
				}
			})
		</script>
	</body>

</html>
