<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	</head>

	<body>
		<div class="frameTop">
			<img src="img/1.png" class="img_1" />
			<form action="" method="post">
				<input type="text" class="form">
			</form>
			<img src="img/2.jpg" class="img_2" onclick="frmsubmit()" />
			<ul class="f_ul">
				<a href="index.html">
					<li>首页</li>
				</a>
			</ul>
		</div>
		<div class="form_2">
			<div class="container">
				<h2>Sign in</h2>
				<div id="form_1">
					<div class="form-group">
						<label for="name">Username:</label>
						<input type="text" class="form-control" id="name" placeholder="Enter Username" name="username" v-model="username">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" v-model="password">
					</div>
					<button v-on:click="submitForm()" type="" class="btn btn-primary">Login</button>
					<a href="sendEmail.html" class="btn btn-link" role="button">Forget your password?</a>
					<img src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/Connect_logo_3.png" id="qqLogin" v-on:click="qqLogin()"/>
					<div class="alert alert-danger" v-if="errors !== ''">
						<strong>{{errors}}</strong>
					</div>
				</div>
			</div>

		</div>
		<div class="frameThree">

			<br />京ICP证120085号 京ICP备16004154号 京网文[2012]0620-206号
			<br />京公网安备 11011202000608号
		</div>
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/user.js"></script>
	<script src="js/login.js"></script>

</html>
